<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pseudo Crud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="bg-black p-4 d-flex justify-content-around align-items-center">

  <main class="row vw-100 d-flex justify-content-center align-items-center position-relative">
    <section id="container__create-user" class="col-12 col-md-3 text-white">
      <form class="bg-dark p-3 rounded-4 d-flex flex-column justify-content-around">
        <h2 class="text-center">Crear usuario</h2>
        <label class="form-label" for="">Nombre</label>
        <input class="form-control input__create" type="text" required name="nombre">
        
        <label class="form-label" for="">Apellido</label>
        <input class="form-control input__create" type="text" required name="apellido">
        
        <label class="form-label" for="">Correo</label>
        <input class="form-control input__create" type="email" required name="correo">
        
        <div class="d-flex justify-content-center mt-3">
          <button id="btn-create" class="btn btn-dark d-flex align-items-center justify-content-center" type="button">
            Crear
            <i class="bi bi-person-add" style="font-size: 1.1rem;"></i>
          </button>
        </div>
      </form>
    </section>
    <section id="users__list" class="col-12 col-md-9 mt-4 rounded-4 mt-md-0">
      <table class="w-100 bg-black">
        <thead class="text-white">
          <tr> 
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th class="fw-bold text-danger">Â¿Eliminar?</th>
          </tr>
        </thead>
        <tbody class="text-white-50" id="users">
          <!-- Users by JS -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="./js/main.js"></script>
</body>

</html>
